
<!doctype html>
<html lang="si">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Code → Photo App</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#0f0f10; color:#eee; margin:0; padding:24px; }
    .container { max-width:900px; margin:0 auto; }
    textarea { width:100%; height:200px; background:#111; color:#e6e6e6; border:1px solid #222; padding:12px; font-family: monospace; font-size:14px; }
    .controls { margin-top:12px; display:flex; gap:8px; }
    button { padding:8px 12px; background:#222; color:#fff; border:1px solid #444; cursor:pointer; }
    .preview { margin-top:18px; display:flex; gap:18px; align-items:center; }
    .preview img { max-width:320px; max-height:320px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.6); }
    .meta { color:#ccc; font-size:14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Code → Photo App</h2>
    <textarea id="codeInput" placeholder="// මෙතනට code එක paste කරන්න"></textarea>
    <div class="controls">
      <button id="showBtn">Show photo</button>
      <button id="clearBtn">Clear</button>
    </div>
    <div class="preview" id="preview" style="display:none">
      <img id="photo" src="images/default.png" alt="photo" />
      <div class="meta" id="meta"></div>
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
